version: v1.0
name: Ruby

agent:
  machine:
    # We have to stay on 20.04 because the 22.04 image
    # drops all support for Ruby 2.7
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Run Tests üë©üèΩ‚Äçüî¨
    task:
      secrets:
        - name: codecov-workos-ruby
      jobs:
        - name: Ruby
          matrix:
            - env_var: RUBY_VERSION
              values:
                - '2.7'
                - '3.0'
                - '3.1'
                - '3.2'
                - '3.3'
          commands:
            - checkout
            - sem-version ruby $RUBY_VERSION -f
            - bundle install
            - bundle exec rubocop
            - bundle exec rspec
promotions:
  - name: Deploy workos-rb to rubygems
    pipeline_file: rubygems.yml
